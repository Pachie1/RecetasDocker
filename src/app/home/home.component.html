<app-header></app-header>
<div class="home-container">

  <div *ngIf="mobil == false; else ''" class="bg-dark text-white popular-foods">
    <h4>All Time Popular</h4>
    <button class="btn btn-secondary" (click)="alfabetico()">Alfabeticamente</button>
    <button class="btn btn-secondary" (click)="cPasosMenorMayor()">Pasos me a Ma</button>
    <button class="btn btn-secondary" (click)="cPasosMayorMenor()">Pasos Ma a me</button>
    <div class="movies">
      <div class="food" *ngFor="let food of recetas">
        <div class="name" (click)="goToMovie('recetas', food.id)">{{ food.name }}</div>
        <div class="pasos">C. Pasos {{ food.cPasos }}</div>
      </div>
    </div>
  </div>

    <div class="all-foods">
      <div class="trending-foods">
        <div class="top">
          <h4>All foods</h4>
        </div>
        <div class="foods-thumbnail">
          <div class="food my-2" *ngFor="let food of recetas" (click)="goToMovie('recetas', food.id)">
            <div class="cover">
              <img src={{food.image}} alt="">
            </div>
            <div class="detail">
              <div class="name">{{ food.name }}</div>
              <div class="pasos">Cantidad de pasos: {{ food.cPasos }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
