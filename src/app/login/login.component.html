<div class="login-container">
  <div class="row">
    <div class="col-3"><img class="food" src="assets/images/cupcake.png"></div>
    <div class="col-9">
      <div class="logo">Logo de pagina</div>
    </div>
  </div>
  <div class="row">
    <div class="offset-3 col-9">
      <div class="desc">Usuario: Gaspar <br> Contrase√±a: 1234</div>
    </div>
  </div>
  <div class="row">
    <div class="offset-8 col-4">
      <div class="login-form">
        <div class="form-group">
          <label for="uname">Username</label>
          <input type="text" class="form-control" name="uname" placeholder="Enter username" [(ngModel)]="username"/>
        </div>
        <div class="form-group py-3">
          <label for="pword" >Password</label>
          <input type="password" class="form-control" name="pword" placeholder="Enter password" [(ngModel)]="password"/>
        </div>
        <div class="btn-container">
          <div class="error">{{errorMsg}}</div>
          <button class="btn btn-dark" (click)="login()">Log In</button>
        </div>
      </div>
    </div>
  </div>
</div>
